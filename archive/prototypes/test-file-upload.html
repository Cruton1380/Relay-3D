<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #1a1f2e;
            color: white;
        }
        .drop-zone {
            border: 3px dashed #00ff88;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            background: #0a0e14;
        }
        .drop-zone.dragover {
            background: #1a3a2e;
            border-color: #00ffff;
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        #output {
            margin-top: 30px;
            padding: 20px;
            background: #0f1419;
            border: 1px solid #2a2f3e;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <h1>üî¨ File Upload Test</h1>
    <p>This is a minimal test to verify file upload functionality works.</p>
    
    <div class="drop-zone" id="dropZone">
        <h2>üìÇ Drop File Here</h2>
        <p>or</p>
        <button onclick="document.getElementById('fileInput').click()">Browse for File</button>
        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
    </div>
    
    <div id="output"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const output = document.getElementById('output');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const color = isError ? '#ff4444' : '#00ff88';
            output.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        // Check if XLSX loaded
        window.addEventListener('load', () => {
            log('‚úÖ Page loaded');
            if (typeof XLSX === 'undefined') {
                log('‚ùå XLSX library NOT loaded - check internet connection', true);
            } else {
                log(`‚úÖ XLSX library loaded (version: ${XLSX.version})`);
            }
        });
        
        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
            log('üì• File hovering over drop zone');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            log(`üìÇ File dropped: ${file.name} (${file.size} bytes)`);
            handleFile(file);
        });
        
        // File input
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                log(`üìÇ File selected: ${file.name} (${file.size} bytes)`);
                handleFile(file);
            }
        });
        
        // Handle file
        function handleFile(file) {
            if (typeof XLSX === 'undefined') {
                log('‚ùå Cannot process file - XLSX library not loaded', true);
                return;
            }
            
            log('üìñ Reading file...');
            
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    log('‚úÖ File read complete, parsing with XLSX...');
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    log(`‚úÖ Workbook parsed successfully`);
                    log(`   Sheets: ${workbook.SheetNames.join(', ')}`);
                    
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    log(`‚úÖ Converted to JSON: ${jsonData.length} rows, ${jsonData[0]?.length || 0} columns`);
                    log(`   First row: ${JSON.stringify(jsonData[0]?.slice(0, 3))}...`);
                    
                    log('üéâ SUCCESS! File loaded and parsed correctly.');
                    
                } catch (error) {
                    log(`‚ùå Error: ${error.message}`, true);
                    console.error(error);
                }
            };
            
            reader.onerror = (error) => {
                log(`‚ùå FileReader error: ${error}`, true);
            };
            
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
